# Server config
server.port=8080
server.servlet.session.timeout=365d

# H2 console
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

# H2 config
spring.datasource.url=jdbc:h2:./database/observer
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Spring JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Spring resources
spring.resources.cache.cachecontrol.max-age=7d

# Spring security
spring.security.user.name=admin
spring.security.user.password=

# Thymeleaf
spring.thymeleaf.cache=true

# Allegro
observer.allegro.token.private=
observer.allegro.token.jwt.hours=5
observer.allegro.delay.millis=10000

# Olx
observer.olx.delay.millis=2000

# Ebay
observer.ebay.security.appname=

# OneSignal
observer.onesignal.app.id=
observer.onesignal.api.key=

# Scheduled
observer.scheduled.search.delay=120000
observer.scheduled.notification.delay=30000

# Observer config
observer.search.fetch-chunk-size=20
observer.search.unchecked-limit=100
observer.item.remove-delay=60

# Observer proxy
observer.proxy.username=
observer.proxy.password=
observer.proxy.host=
observer.proxy.port=