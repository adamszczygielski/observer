# Server config
server.port=8080
server.servlet.session.timeout=365d

# H2 console
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

# H2 config
spring.datasource.url=jdbc:h2:./database/observer
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Spring JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Spring resources
spring.resources.cache.cachecontrol.max-age=7d

# Spring security
spring.security.user.name=admin
spring.security.user.password=

# Thymeleaf
spring.thymeleaf.cache=true

# Allegro
observer.allegro.delay.seconds=15
observer.allegro.token.private=

# Olx
observer.olx.delay.seconds=10

# Ebay
observer.ebay.delay.seconds=10
observer.ebay.security.appname=

# OneSignal
observer.onesignal.app.id=
observer.onesignal.api.key=

# Notification
observer.notification.delay.seconds=30

# Chromedriver
observer.chromedriver.headless=false
observer.chromedriver.images=true