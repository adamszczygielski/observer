<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/xhtml">
<head><title>Items</title>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache" content="no-cache">
    <style>
        body {
          background-color: #000;
          color: #fff;
          font-family: Segoe UI;
        }
        table {
          width: 100%;
          text-align: left;
        }
        a {
          color: #0af;
          text-decoration: none;
        }
        a:hover {
          text-decoration: underline;
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
          const rowCount = document.querySelectorAll('table tbody tr').length;
          document.title = `Items (${rowCount})`;
        });
    </script>
</head>
<body>
<div>
    <table>
        <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Source</th>
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td><a target="_blank" th:href="${item.url}"><span th:text="${#strings.abbreviate(item.title, 40)}"></span></a>
            </td>
            <td th:text="${item.source}"></td>
            <td th:text="${item.price}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
