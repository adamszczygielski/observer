<!DOCTYPE html><html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html"><head><title>Items</title><meta charset="utf-8"><meta content="width=device-width,initial-scale=1" name="viewport"></head><body><div><table><thead><tr><th scope="col">Title</th><th scope="col">Source</th><th scope="col">Price</th></tr></thead><tbody><tr th:each="item : ${items}"><td><a target="_blank" th:href="${item.url}"><span th:text="${#strings.abbreviate(item.title, 40)}"></span></a></td><td th:text="${item.source}"></td><td th:text="${item.price}"></td></tr></tbody></table></div></body></html>
