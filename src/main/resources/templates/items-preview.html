<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Items preview</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/bootstrap.min.css">
</head>
<body>
<script src="/jquery-3.5.1.slim.min.js"></script>
<script src="/bootstrap.min.js"></script>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/searches">Search</a>
                    <a class="nav-item nav-link" href="/form">Form</a>
                    <a class="nav-item nav-link" href="/items">Items</a>
                </div>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" action="/logout">
            <button class="btn btn-danger btn-md" type="submit">Log out</button>
        </form>
    </div>
</nav>

<div class="container my-4">
    <table id="items-table" class="table table-md">
        <thead>
            <tr>
                <th scope="col">Item ID</th>
                <th scope="col">Title</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${items}">
                <td><a th:href="${item.url}" target="_blank"><span th:text="${item.originId}"></span></a></td>
                <td th:text="${item.title}"></td>
                <td th:text="${item.price}"></td>
            </tr>
        </tbody>
    </table>
</div>

<script type="text/javascript" src="/item-counter.js"></script>
</body>
</html>
