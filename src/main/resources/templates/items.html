<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Items</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="120">
    <link rel="stylesheet" href="/resources/bootstrap.min.css">
    <link rel="shortcut icon" href="/resources/favicon.ico">
</head>
<body onload="countItems()">
<script src="/resources/jquery-3.5.1.slim.min.js"></script>
<script src="/resources/bootstrap.min.js"></script>
<script src="/resources/table-utils.js"></script>
<script src="/resources/items.js"></script>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/searches">Searches</a>
                    <a class="nav-item nav-link" href="/form/search">Form</a>
                    <a class="nav-item nav-link active" href="/items">Items</a>
                </div>
            </li>
        </ul>
        <div class="navbar-nav">
            <a class="nav-item nav-link red" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<form th:action="@{/items}" th:method="delete" onsubmit="return remove(this)">
<div class="container my-4">
    <table id="items-table" class="table table-md">
        <thead>
            <tr>
                <th scope="col">
                    <input type="checkbox" id="checkAll" onclick="toggle(this)">
                </th>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Source</th>
                <th scope="col">Created at</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${items}">
                <td>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="id" th:value="${item.itemId}">
                    </div>
                </td>
                <td><a th:href="${item.url}" target="_blank"><span th:text="${item.originId}"></span></a></td>
                <td th:text="${item.title}"></td>
                <td th:text="${item.source}"></td>
                <td th:text="${item.dateCreated}"></td>
                <td th:text="${item.price}"></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="container my-4">
    <input type="hidden">
    <button class="btn btn-danger btn-md" type="submit">Delete</button>
</div>
</form>

</body>
</html>
