<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Items</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="120" http-equiv="refresh">
    <link href="/resources/bootstrap.min.css" rel="stylesheet">
    <link href="/resources/favicon.ico" rel="shortcut icon">
</head>
<body onload="countItems()">
<script src="/resources/jquery-3.5.1.slim.min.js"></script>
<script src="/resources/bootstrap.min.js"></script>
<script src="/resources/table-utils.js"></script>
<script src="/resources/items.js"></script>

<div th:replace="navbar"></div>

<form onsubmit="return remove(this)" th:action="@{/items}" th:method="delete">
    <div class="container my-4">
        <table class="table table-md table-hover" id="items-table">
            <thead>
            <tr>
                <th scope="col">
                    <input id="checkAll" onclick="toggle(this)" type="checkbox">
                </th>
                <th scope="col">Title</th>
                <th scope="col">Source</th>
                <th scope="col">Created at</th>
                <th scope="col">Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td>
                    <div class="form-check">
                        <input class="form-check-input" name="id" th:value="${item.itemId}" type="checkbox">
                    </div>
                </td>
                <td><a target="_blank" th:href="${item.url}"><span th:text="${item.title}"></span></a></td>
                <td th:text="${item.source}"></td>
                <td th:text="${item.dateCreated}"></td>
                <td th:text="${item.price}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="container my-4">
        <input type="hidden">
        <button class="btn btn-danger btn-md" type="submit">Delete</button>
    </div>
</form>

</body>
</html>
