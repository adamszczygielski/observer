<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Searches</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="120">
    <link rel="stylesheet" href="/resources/bootstrap.min.css">
    <link rel="shortcut icon" href="/resources/favicon.ico">
</head>
<body>
<script src="/resources/jquery-3.5.1.slim.min.js"></script>
<script src="/resources/bootstrap.min.js"></script>
<script src="/resources/toggle.js"></script>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="/searches">Search</a>
                    <a class="nav-item nav-link" href="/form">Form</a>
                    <a class="nav-item nav-link" href="/items">Items</a>
                </div>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" action="/logout">
            <button class="btn btn-danger btn-md" type="submit">Log out</button>
        </form>
    </div>
</nav>

<form th:action="@{/searches}" th:method="delete">
<div class="container my-4">
    <table id="items-table" class="table table-md">
        <thead>
            <tr>
                <th scope="col">
                    <input type="checkbox" id="checkAll" onclick="toggle(this)">
                </th>
                <th scope="col">Keyword</th>
                <th scope="col">Source</th>
                <th scope="col">Category ID</th>
                <th scope="col">Interval</th>
                <th scope="col">Updated</th>
                <th>New</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="searchItem : ${searchViewDto}">
                <td>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="id"  th:value="${searchItem.id}">
                    </div>
                </td>
                <td><a th:href="@{/items/} + ${searchItem.id} + @{/preview}"><span th:text="${searchItem.keyword}"></span></a></td>
                <td th:text="${searchItem.source}"></td>
                <td th:text="${searchItem.category}"></td>
                <td th:text="${searchItem.timeInterval}"></td>
                <td th:text="${searchItem.dateUpdated}"></td>
                <td>
                    <span th:unless="${searchItem.count} == '0'">
                        <a th:href="@{/items/} + ${searchItem.id}"><span th:text="${searchItem.count}"></span></a>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="container my-4">
    <input type="hidden" name="id" value="0">
    <button class="btn btn-danger btn-md" type="submit" onclick="return confirm('Are you sure?')">Delete</button>
</div>
</form>

<script src="/resources/search-counter.js"></script>
</body>
</html>
