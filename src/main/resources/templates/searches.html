<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Searches</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="/page-refresh.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/searches">Search<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/form">Form</a>
            <a class="nav-item nav-link" href="/items">Items</a>
        </div>
    </div>
</nav>

<div class="container my-4">
    <table id="items-table" class="table table-md">
        <thead>
            <tr>
                <th scope="col">Keyword</th>
                <th scope="col">Category ID</th>
                <th scope="col">Updated</th>
                <th scope="col">Interval</th>
                <th scope="col">Source</th>
                <th>New</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="searchItem : ${searchViewDto}">
                <td><a th:href="@{/items/} + ${searchItem.id} + @{/preview}" target="_blank"><span th:text="${searchItem.keyword}"></span></a></td>
                <td th:text="${searchItem.category}"></td>
                <td th:text="${searchItem.dateUpdated}"></td>
                <td th:text="${searchItem.timeInterval}"></td>
                <td th:text="${searchItem.source}"></td>
                <td>
                    <a th:href="@{/items/} + ${searchItem.id}" target="_blank"><span th:text="${searchItem.count}"></span></a>
                </td>
                <td>
                    <form th:action="@{/searches/__${searchItem.id}__}" th:method="delete" onsubmit="return confirm('Do your really want to delete this entry');">
                        <input type="hidden">
                        <button class="btn btn-danger btn-md" type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<script type="text/javascript" src="/search-counter.js"></script>
</body>
</html>
