<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="/resources/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <form class="form-signin" method="post" name="f" th:action="@{/login}">
        <div class="form-group col-md-4">
            <div class="alert alert-danger" th:if="${param.error}">
                Invalid username or password
            </div>
        </div>
        <div class="form-group col-md-4">
            <div class="alert alert-success" th:if="${param.logout}">
                You have been logged out
            </div>
        </div>
        <div class="form-group col-md-4">
            <label class="sr-only" for="inputUsername">Username</label>
            <input autofocus class="form-control" id="inputUsername" name="username" placeholder="Username" required
                   type="text">
        </div>
        <div class="form-group col-md-4">
            <label class="sr-only" for="inputPassword">Password</label>
            <input class="form-control" id="inputPassword" name="password" placeholder="Password" required
                   type="password">
        </div>
        <div class="form-actions col-md-4">
            <button class="btn btn-md btn-primary btn-block" type="submit">Sign in</button>
        </div>
    </form>
</div>
</body>
</html>
