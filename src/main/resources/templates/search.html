<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Search</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script>
        setTimeout(function(){
            window.location.reload(1);
        }, 120000);
    </script>
</head>
<body>

<div class="container">
    <h2>Search items</h2>
    <table class = "table" xmlns:th="http://www.w3.org/1999/xhtml">
        <thead>
        <tr>
            <th>Keywords</th>
            <th>Last update</th>
            <th>Interval [min]</th>
            <th>Active</th>
            <th>New</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="searchItem : ${search}">
                <td><a th:href="@{/item/list/preview/} + ${searchItem.id}" target="_blank"><span th:text="${searchItem.keywords}"></span></a></td>
                <td th:text="${searchItem.lastUpdate}"></td>
                <td th:text="${searchItem.timeInterval}"></td>
                <td><a th:href="@{/search/switch/} + ${searchItem.id}"><span th:text="${searchItem.isActive}"></span></a></td>
                <td><a th:href="@{/item/list/} + ${searchItem.id}" target="_blank"><span th:text="${searchItem.count}"></span></a></td>
                <td>
                    <form th:action="@{/search/delete/__${searchItem.id}__}" th:method="delete">
                        <input type="hidden">
                        <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            <tr>
                <form action="#" th:action="@{/search/add}" th:object="${searchDto}" method="post">
                    <td>
                        <p><input class="form-control form-control-sm col-sm-5" type="text" th:field="*{keywords}" /></p>
                    </td>
                    <td></td>
                    <td>
                        <select th:field="*{interval}" class="form-control form-control-sm col-sm-6">
                            <option value="5">5 min</option>
                            <option value="15">15 min</option>
                            <option value="60">60 min</option>
                            <option value="180">180 min</option>
                            <option value="360">360 min</option>
                        </select>
                    </td>
                    <td></td>
                    <td></td>
                    <td>
                        <button class="btn btn-success btn-sm" type="submit">Submit</button>
                    </td>
                </form>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
